<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
    integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Roboto&display=swap" rel="stylesheet">
  <script src="js/jquery-3.5.1.min.js"></script>
  <!-- <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/bootstrap.min.js"></script> -->
  <script src="js/sweetalert2.all.min.js"></script>
  <style>
    body {
      background-color: #F4E245;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrap {
      width: 1000px;
      background-color: #000041;
      height: 100vh;
      color: #ffffff;
    }

    label {
      /* width: 100%; */
      padding-top: 1px;
      margin-right: 1rem;
      font-size: 0.8rem;
    }

    input {
      width: 170px;
      border: none;
      padding-left: 0.5rem;
      background-color: #000041;
      border-bottom: 1px solid #ffffff;
      color: #F4E245;
    }

    input:focus {
      outline: none;
    }

    button {
      width: 100px;
      background-color: #000041;
      color: #ffffff;
      padding: 0.3rem;
      border: #ffffff 1px solid;
      transition: all 0.3s ease-in-out;

    }

    button:hover {
      box-shadow: 0 0.5em 0.5em -0.4em rgb(69, 255, 246);
      transform: translateX(0.25em);
      color: #ffee00;
    }

    button:focus {
      outline: none;
    }
  </style>
</head>

<body>


  <div class="wrap d-flex justify-content-center align-items-center">
    <form>
      <div class="d-flex flex-column justify-content-center align-items-center">
        <h1 class="mb-5">帳號登入</h1>
        <div>
          <label for="acc">帳號</label>
          <input type="text" id="acc">
        </div>
        <div class="mt-3">
          <label for="pw">密碼</label>
          <input type="password" id="pw">
        </div>
      </div>
      <div class="d-flex mt-4 justify-content-center align-items-center">
        <button class="mx-2" type="reset">清除</button>
        <button class="mx-2" type="submit" onclick="login()">登入</button>
      </div>
    </form>
  </div>

  <script>
    function login() {
      let acc = $("#acc").val();
      let pw = $("#pw").val();
      if (acc == "" || pw == "") {
        alert("帳號或密碼錯誤，請重新輸入");
      } else {
        $.get("api/chklogin.php", {acc,pw}, function(res) {
          console.log(res);
          if (res == 1) {
            location.href = "main.php";
          } else {
            alert("帳號或密碼錯誤，請重新輸入");
            location.reload();
          }
        })
      }
    }


  </script>

</body>

</html>
